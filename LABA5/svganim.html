<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <title>ООЕИ портфолио</title>
        <style>
            svg {
                border: 3px solid black;
                margin: 50px;
                
            }
        </style>
    </head>
    <body style="background-color: lightblue;">
        <div style="max-width: 1170px; margin: 0 auto;  background-color: aqua; padding: 10px 30px; border: 1px solid blue">
            
            <svg width="500" height="150">

                <path d="M10,50 q60,50 100,0 q60,-50 100,0"
                      style="stroke: #000000; fill: none;"
                        />

                <rect x="0" y="0" width="30" height="15"
                      style="stroke: #ff0000; fill: none;">
                    <animateMotion
                            path="M10,50 q60,50 100,0 q60,-50 100,0"
                            begin="0s" dur="10s" repeatCount="indefinite"
                            />
                </rect>
            </svg>
            <svg width="500" height="150">

                <path d="M10,50 q60,50 100,0 q60,-50 100,0"
                      style="stroke: #000000; fill: none;"
                        />

                <rect x="0" y="0" width="30" height="15"
                      style="stroke: #ff0000; fill: none;">
                    <animateMotion
                            path="M10,50 q60,50 100,0 q60,-50 100,0"
                            begin="0s" dur="10s" repeatCount="indefinite"
                            rotate="auto"
                            />
                </rect>
            </svg>
            <svg width="320" height="200">
                <rect x="50" y="50" height="110" width="110" style="stroke:#ff0000; fill: #0000ff">
                    <animateTransform
                            attributeName="transform"
                            begin="0s"
                            dur="10s"
                            type="rotate"
                            from="0 100 100"
                            to="360 100 100"
                            repeatCount="indefinite"
                    />
                </rect>
            </svg>
    </body>
</html>
